<!DOCTYPE html>
<html>
<script>
    var timeRange = angular.element('grafana-app').injector().get('timeSrv').timeRange();
    console.log(timeRange);
</script>

<body>
    <form>
        <div class="gf-form">
            <label class="gf-form-label width-12">Host</label>
            <input type="text" class="input-small gf-form-input max-width-15" ng-model="ctrl.panel.host" ng-change="ctrl.inputChange()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-12">Port</label>
            <input type="text" class="input-small gf-form-input max-width-15" ng-model="ctrl.panel.port" ng-change="ctrl.inputChange()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-12">AC2 application</label>
            <input type="text" class="input-small gf-form-input max-width-15" ng-model="ctrl.panel.application"
                ng-change="ctrl.inputChange()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-12">User</label>
            <input type="text" class="input-small gf-form-input max-width-15" ng-model="ctrl.panel.user" ng-change="ctrl.inputChange()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-12">Password</label>
            <input type="password" class="input-small gf-form-input max-width-15" ng-model="ctrl.panel.password"
                ng-change="ctrl.inputChange()" />
        </div>

        <button ng-click="ctrl.onClick()">Load</button>
    </form>
</body>

</html>
